plugins {
    // Apply the Java Gradle plugin development plugin to add support for developing Gradle plugins
    id 'java-gradle-plugin'
}

repositories {
    jcenter()
}

dependencies {
    testImplementation 'junit:junit:4.12'
}

gradlePlugin {
    plugins {
        myCustomPlugin {
            // The following meta-data will end up in my-plugin.jar/META-INF.
            id = 'my-custom-plugin-id' // META-INF/<id>.properties
            implementationClass = 'top.kerstholt.gradle.plugin.MyCustomPlugin'
        }
    }
}
